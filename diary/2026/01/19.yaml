grammar:
  "quédense":
    description: "Reflexive verb meaning 'to remain' or 'to stay'. Used to indicate that the subject stays in a place."
    example: "quédense en ella (stay in it)"
  "al salir de allí":
    description: "A phrase structure meaning 'upon leaving there'. It indicates the action that occurs when the subject leaves a location."
    example: "al salir de allí, sacúdanse el polvo de la planta de los pies (upon leaving there, shake off the dust from your feet)"
  "echaban fuera":
    description: "A verb phrase structure meaning 'were casting out'. It combines the verb 'echar' (to throw out) with 'fuera' (out) to indicate the action of expelling something."
    example: "echaban fuera muchos demonios (they were casting out many demons)"
  "ungían con aceite":
    description: "A verb phrase structure meaning 'were anointing with oil'. It combines the verb 'ungir' (to anoint) with 'con aceite' (with oil) to indicate the action of anointing someone using oil."
    example: "ungían con aceite a muchos enfermos (they were anointing many sick people with oil)"
