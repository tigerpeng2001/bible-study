grammar:
  ずつ:
    description: "An adverbial particle indicating distribution, meaning 'each' or 'apiece'."
    example: "二人ずつ組にして (in pairs of two)"
  のほか:
    description: "A phrase meaning 'besides' or 'other than', used to indicate exclusion."
    example: "杖一本のほか何も持たず (not carrying anything besides a staff)"
  もたず:
    description: "The negative form of the verb 'もつ' (to hold/carry), indicating 'not carrying' something."
    example: "パンも、袋も、また帯の中に金も持たず (not carrying bread, a bag, or money in the belt)"
  ように:
