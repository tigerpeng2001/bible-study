  には及ばない: "v. およばない. negative form. to be unnecessary, to not need to do something (usually following 〜には)"
  そばで: "adv. nearby, beside"
  ただ: "adv. only, just, simply"
  信じなさい: "v. しんじる. imperative form. believe"
  また: "conj. also, too"
  ほか: "n. other, else"
  ついて来る: "v. ついてくる. to follow, to come along with"
  お許しにならなかった: "v. ゆるす. past negative honorific form. did not permit"
grammar:
  には及ばない:
    description: "A grammatical structure used to indicate that something is unnecessary or not needed. It often follows a noun or verb phrase with the particle には."
    example: "先生を煩わすには及ばないでしょう (there is no need to trouble the teacher)"
