grammar:
  喜ばせた: "The verb 喜ばせる is a causative form of 喜ぶ (to be pleased). It means 'to make (someone) pleased' or 'to please (someone)'. In this context, it indicates that the dance performed by Herodias's daughter caused Herod and his guests to feel pleased." 
