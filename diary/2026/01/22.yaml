  招いて: "v. まねく. te-form. inviting"
  宴会: "n. えんかい. banquet, feast"
  催す: "v. もよおす. to hold (an event), to host"
  踊りをおどり: "phrase. おどりをおどり. おどる. stem form. to dance (here, referring to performing a dance)"
  喜ばせた: "v. よろこばせる. past tense. to please, to make happy"
  少女: "n. しょうじょ. young girl"
