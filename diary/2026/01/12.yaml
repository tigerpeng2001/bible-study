grammar:
  "se burlaban":
    description: "Reflexive verb meaning 'to mock' or 'to make fun of'. Used to indicate that the subject is performing the action on others."
    example: "Y se burlaban de Él (And they were mocking Him)"
    "essentially reflexive": " This verb is essentially reflexive, meaning it is always used with a reflexive pronoun to indicate the action is directed at others."
    burlar:
      description: "The non-reflexive form means 'to deceive' or 'to trick'."
      example: "Él burló a sus enemigos (He deceived his enemies)"
  "tomó consigo":
    description: "A phrase structure meaning 'took along with him/her/them'. It indicates that the subject took someone or something along with them."
    example: "Jesús tomó consigo al padre y a la madre de la niña (Jesus took along with Him the father and mother of the girl)"
  "a ti te digo":
    description: "A phrase structure used for emphasis in commands or statements, literally translating to 'to you I say'. It highlights the direct address to the person being spoken to."
    example: "Talita cum, a ti te digo, ¡levántate! (Little girl, I say to you, get up!)"
  "comenzó a caminar":
    description: "A verb phrase structure meaning 'began to walk'. It combines the verb 'comenzar' (to begin) with an infinitive verb to indicate the start of an action."
    example: "La niña comenzó a caminar (The girl began to walk)"
  "se quedaron":
    description: "Aspectual pronominal verb (quedarse). Unlike a pure reflexive, it denotes a sudden change of state or a lasting emotional reaction."
    usage_note: "Distinguishes between 'remaining' in a location (quedar) and 'becoming' or 'being struck' by a condition (quedarse)."
    example: "Y al instante se quedaron* completamente atónitos."
Friday_review:
  Symbolic_Link_Analysis:
  the_number_twelve:
    description: "The primary numerical anchor connecting both miracles."
    details:
      - "The woman had suffered for twelve years (v. 25)."
      - "The girl was twelve years old (v. 42), meaning she was born the same year the woman’s suffering began."
    significance: "Represents the 'completeness' of Israel (12 tribes) and suggests that Jesus’ power restores both the old/suffering and the young/dying."
  faith_vs_fear:
    description: "The shared emotional and spiritual journey of the characters."
    details:
      - "Jesus tells the woman, 'Tu fe te ha sanado' (v. 34)."
      - "Jesus immediately tells Jairus, 'No temas, cree solamente' (v. 36) using the woman's miracle as a live example of faith."
  daughter_imagery:
    description: "The relational terms used by Jesus."
    details:
      - "Jesus calls the anonymous woman 'Hija' (v. 34), the only time He uses this term for a woman in the Gospels."
      - "This happens while he is on his way to save Jairus' literal 'hija' (v. 23, 35)."
    significance: "Shows that both characters, regardless of social status, are brought into the family of God through Jesus."
  cleanliness_rituals:
    description: "Jesus breaking Levitical boundaries in both stories."
    details:
      - "The woman was 'unclean' due to blood; the girl was 'unclean' due to death."
      - "In both cases, physical contact occurred—the woman touched His cloak, and Jesus took the girl by the hand."
    significance: "Instead of Jesus becoming 'unclean,' His purity flows outward to heal and resurrect."