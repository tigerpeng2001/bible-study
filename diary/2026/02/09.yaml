grammar:
  "sino": 
    - grammar: "but rather, instead"
    - explanation: "This conjunction is used to introduce a contrast or an alternative to what was previously stated."
    - example: "no andan conforme a la tradición de los ancianos, sino que comen con manos inmundas (they do not walk according to the tradition of the elders, but rather they eat with unclean hands)"
    - etymology: "From Latin 'sino', meaning 'but trather' or 'instead'."
