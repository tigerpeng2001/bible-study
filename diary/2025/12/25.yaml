grammar:
  - "いと高き神の子イエス、かまわないでくれ。":
    type: "grammar_point"
    explanation: "The phrase 'かまわないでくれ' is a negative request form used to ask someone not to do something. 'かまう' means 'to mind' or 'to care about,' and when combined with 'ないでくれ,' it forms a polite request asking the listener not to mind or interfere."
    structure: "Verb (negative form) + で + くれ"
    example_sentence: "邪魔しないでくれ。 (Please do not disturb me.)"
  - "後生だから": 
    type: "grammar_point"
    explanation: "The phrase '後生だから' is used to express a plea for mercy or compassion, often translated as 'for my life' or 'for my soul.' It is commonly used in contexts where someone is begging or earnestly requesting something."
    structure: "後生 (ごしょう) + だから"
    example_sentence: "助けてください、後生だから。 (Please help me, for my life.)"
  - "名は何というのか": 
    type: "grammar_point"
    explanation: "The phrase '名は何というのか' is a formal way of asking 'What is your name?' or 'What do you call yourself?' The structure uses '何という' to inquire about the name or designation of something or someone."
    structure: "名 (な) + は + 何という + の + か"
    example_sentence: "彼の名は何というのか。 (What is his name?)"
  - "いわれてるからである": 
    type: "grammar_point"
    explanation: "The phrase 'からである' is used to provide a reason or explanation for something. It can be translated as 'because' or 'the reason is that.' In this context, it explains why Jesus said what he did."
    structure: "Clause + からである"
    example_sentence: "彼は忙しいからである。 (It is because he is busy.)"
