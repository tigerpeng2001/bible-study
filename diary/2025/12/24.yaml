grammar:
  - "とすぐに":
    components:
      - particle: "と"
        function: Conjunctive particle indicating a conditional or immediate temporal connection between two actions.
      - adverb: "すぐに"
        meaning: "Immediately, instantly, or right away".
    grammatical_function:
      description: "Connects two clauses to show that the second action occurs almost instantaneously after the first."
      sequence: "Action A (Verb in dictionary form) + とすぐに + Action B"
    analysis_in_verse:
      action_a: "上がられる (agarareru) - To step out/get out (honorific)"
      action_b: "やって来た (yatte kita) - Came along / appeared"
      combined_meaning: "As soon as [Jesus] stepped out [of the boat], [the man] appeared."
    stylistic_note:
      register: "Standard narrative Japanese (frequently used in the Shin Kyodo Yaku translation)."
      emphasis: "Highlights the suddenness and promptness of the encounter between Jesus and the man with the unclean spirit."
  - "〜を...としており":
    verse_context: "この人は墓場を住まいとしており..."
    components:
      - particle: を (o)
        function: Marks the object being treated as something else (The tombs).
      - noun: 住まい (sumai)
        meaning: Dwelling/Residence.
      - construction: としており (to shite ori)
        meaning: "Taking as... or Living in the state of..."
    grammatical_function:
      description: Defines the role or status assigned to a location or object.
      sequence: "Noun A (Place) + を + Noun B (Role) + としており"
    analysis_in_verse:
      subject: "この人 (The man)"
      location: "墓場 (Graveyard)"
      role: "住まい (Home)"
      combined_meaning: "This man was making the graveyard his home (and was there)."
  - "〜ておく":
    explanation: "'〜ておく' is a grammatical construction used to indicate that an action is done in preparation for a future event or to maintain a certain state."
    structure: "Verb (te-form) + おく"
    example_sentence: "ドアを閉めておく。 (I will close the door in advance / to keep it closed.)"
    Chinese_translation: "事先做某事以備將來"
    Japanese_translation: "将来のために〜しておく"
    verse_context: "...つなぎとめておくことはできなかった。"
    components:
      - verb_stem: つなぎとめ (tsunagitome)
        meaning: "To tie down or to bind fast."
      - auxiliary: ておく (te oku)
        function: Indicates the action is performed with the intention of maintaining the resulting state.
    grammatical_function:
      description: Combined with a transitive verb, it expresses performing an action so that the state continues to exist.
      nuance_in_verse: It implies the act of "keeping" the man bound or "holding him in restraint" over a period of time.
    analysis_in_verse:
      action: "Binding the man with chains."
      intended_result: "Keeping him restrained/stationary."
      combined_meaning: "No one was able to [successfully bind him and keep him that way]."
