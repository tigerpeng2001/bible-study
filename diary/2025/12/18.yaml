  御言葉: "n. みことば. the Word (of God), divine word"
  語られた: "v. かたる. past polite passive form. to speak, to tell"
  用いずに: "adv. もちいずに. without using"
  御自分: "n. ごじぶん. oneself (honorific)"
  弟子たち: "n. でしだち. disciples"
  ひそかに: "adv. ひそかに. secretly, privately"
  すべて: "pron. すべて. all, everything"
  説明された: "v. せつめい. past polite passive form. to explain"
grammar:
  - たとえを用いずに語ることはなかったが: 
    type: "grammar_point"
    explanation: "This structure uses a double negative to express that something did happen. 'ことはなかった' means 'did not happen,' so when combined with '用いずに語る,' it indicates that Jesus did indeed use parables to speak."
    example_sentence: "彼は嘘をつくことはなかった。 (He did not lie.)"
  - 用いずに: 
    type: "grammar_point"
    explanation: "'ずに' is a negative gerund form used to indicate 'without doing' something. It is formed by taking the negative stem of a verb and adding 'ずに.'"
    example_sentence: "食べずに出かけた。 (I went out without eating.)"
