verses:
  "3:22":
    - "エルサレムから下って来た律法学者たちも、「あの男はベルゼブルに取りつかれている」と言い、"
    - "また、「悪霊の頭の力で悪霊を追い出している」と言っていた。"
  "3:23":
    - "そこで、イエスは彼らを呼び寄せて、たとえを用いて語られた。「どうして、サタンがサタンを追い出せよう。"
  "3:24":
    - "国が内輪で争えば、その国は成り立たない。"
  "3:25":
    - "家が内輪で争えば、その家は成り立たない。"
  "3:26":
    - "同じように、サタンが内輪もめして争えば、立ち行かず、滅びてしまう。"
vocabulary:
  下だって来た: "v. くだってきた. Past tense. くだる (to go down) + くる (to come). to have come down"
  律法学者: "n. りっぽうがくしゃ. expert in the law, legal scholar"
  取りつかれている: "v. とりつかれる. Progressive form. to be possessed (by a spirit)"
  悪霊: "n. あくりょう. evil spirit, demon"
  頭の力: "n. とうのちから. chief power, main strength"
  追い出している: "v. おいだす. Progressive form. to drive out, to expel"
  呼び寄せて: "v. よびよせる. Te-form. to summon, to call over"
  たとえ: "n. たとえ. parable, metaphor"
  用いて: "v. もちいる. Te-form. to use, to employ"
  語られた: "v. かたる. Past tense (honorific). to speak, to tell"
  国: "n. くに. country, nation"
  内輪: "n. うちわ. inner circle, within a group"
  争えば: "v. あらそう. Conditional form. to quarrel, to dispute"
  成り立たない: "v. なりたつ. Negative form. to be viable, to hold true"
  おなじように: "adv. likewise, in the same way"
  内輪もめして: "v. うちわもめする. Te-form. to have internal disputes"
  立ち行かず: "v. たちゆく. Negative form. to go on, to manage"
  滅びてしまう: "v. ほろびる. Te-form + しまう. to perish, to be destroyed"
grammar:
- 立ち行かず:
    grammatical_element: 助動詞_ず (Auxiliary_zu)
    type: 文語的 (Literary/Classical)
    primary_function: 接続 (Connection/Conjunction)
    role_in_sentence: 
      - 打消しのまま次の文に繋ぐ (Connects to the next clause while remaining negative)
      - 「〜ないで」に相当 (Equivalent to "without doing X")
    example_context: "立ち行かず、滅びてしまう。" # Not maintaining itself, and perishing.
  立ち行かない:
    grammatical_element: 助動詞_ない (Auxiliary_nai)
    type: 口語的 (Colloquial/Modern)
    primary_function: 終止_連体 (Termination/Adnominal)
    role_in_sentence:
      - 文を終止させる (Ends the sentence: 終止形)
      - 名詞を修飾する (Modifies a noun: 連体形)
    example_context:
      - "この事業は立ち行かない。" 
      - "立ち行かない会社を救う。"
    「ない」の接続 (Connection/Conjunction): "「立ち行かない、そして滅びてしまう」のように、文を接続するには、別途接続詞や接続助詞（「て」）を必要とします。（例: 立ち行かなくて、滅びてしまう）"
