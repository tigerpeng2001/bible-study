    - auxiliary: ておく (te oku)
      function: Indicates the action is performed with the intention of maintaining
        the resulting state.
    grammatical_function:
      description: Combined with a transitive verb, it expresses performing an action
        so that the state continues to exist.
      nuance_in_verse: It implies the act of "keeping" the man bound or "holding him
