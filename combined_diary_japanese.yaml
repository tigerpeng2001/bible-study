    explanation: The phrase 'かまわないでくれ' is a negative request form used to ask someone
      not to do something. 'かまう' means 'to mind' or 'to care about,' and when combined
      with 'ないでくれ,' it forms a polite request asking the listener not to mind or interfere.
    structure: Verb (negative form) + で + くれ
    example_sentence: 邪魔しないでくれ。 (Please do not disturb me.)
  - 後生だから: null
    type: grammar_point
    explanation: The phrase '後生だから' is used to express a plea for mercy or compassion,
      often translated as 'for my life' or 'for my soul.' It is commonly used in contexts
      where someone is begging or earnestly requesting something.
